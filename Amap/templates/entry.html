{% extends 'base.html' %}

{% block body %}

<h2>{{ the_title }}</h2>

<form method='POST' action='/search4'>
<table>
<p>使用此网页提交你的请求:</p>
<tr><td>省市关键字:</td><td><input name='phrase' type='TEXT' width='60'></td></tr>
<tr><td>子级行政区:</td><td><input name='letters' type='TEXT' width='60'></td></tr>
<tr>注：子级行政区为可选值，其中 0：不返回下级行政区；1：返回下一级行政区；2：返回下两级行政区；3：返回下三级行政区；默认为1</tr>
</table>
<p>输入完毕，请点击下列按钮:</p>
<p><input value='查询' type='SUBMIT'></p>
</form>

{% endblock %}
